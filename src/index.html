<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normailize.css" />
    <!-- javascript -->
    <script src="./js/index.js" type="module" defer></script>
    <title>Keep it</title>
  </head>
  <body>
    <div class="form-container">
      <label for="titleInput">Title</label>
      <input type="text" class="title-input" id="title-input" />
      <br />
      <label for="descInput">Description</label>
      <textarea
        name="description"
        class="textarea"
        id="description-input"
        cols="80"
        rows="5"
      ></textarea>
      <button type="submit" class="submit-btn" id="submit-btn">Done</button>
    </div>
    <main class="main" id="main">
      <div class="card">
        <h2 class="title" id="title">Title</h2>
        <p class="description" id="description">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nisi fuga
          dolore dolores totam consequuntur incidunt quod, nulla magnam
          voluptatum placeat architecto odit eveniet vero error ducimus quae
          beatae quasi sint?
        </p>
        <div class="options-buttons" id="options-buttons">
          <button type="button" class="update-btn" id="update-btn">
            Update
          </button>
          <button type="button" class="delete-btn" id="delete-btn">
            Delete
          </button>
        </div>
      </div>
    </main>
    <div class="update-modal" id="update-modal">
      <div class="modal-content">
        <h1>Edit</h1>
        <!-- Title modal -->
        <label for="title-modal">Title</label>
        <br />
        <input
          type="text"
          name="title-modal"
          class="title-modal"
          id="title-modal"
        />
        <br />
        <!-- Description modal -->
        <label for="description-modal">Description</label>
        <br />
        <textarea
          name="description-modal"
          class="textarea"
          id="description-modal"
          cols="80"
          rows="5"
        ></textarea>
        <!-- Buttons -->
        <div class="buttons-container">
          <button type="button" id="cancel-button">Cancel</button>
          <button type="button" id="continue-button">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
